name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  # Also trigger after auto-format workflow completes
  workflow_run:
    workflows: ["Auto Format Code"]
    types:
      - completed

jobs:
  # Job 1: Lint first (fastest, cheapest)
  lint:
    # Skip if triggered by auto-format workflow that failed
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview-ready'))
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # For workflow_run, we need to check out the correct ref
        ref: ${{ github.event.workflow_run.head_branch || github.ref }}
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-3.13-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --with dev
    
    - name: Run code formatting checks
      run: |
        poetry run black --check src/ tests/
        poetry run isort --check-only src/ tests/
    
    - name: Run flake8 linting
      run: poetry run flake8 src/ tests/
    
    - name: Run mypy type checking
      run: poetry run mypy src/ --ignore-missing-imports

  # Job 2: Test (run after lint passes)
  test:
    needs: lint
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview-ready'))
    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.13"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_branch || github.ref }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --with dev
    
    - name: Install GDAL system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
    
    - name: Run tests with coverage
      run: |
        poetry run pytest tests/ -v --cov=src/agri_toolkit --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Job 3: Build (only if lint and test pass)
  build:
    needs: [lint, test]
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview-ready'))
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_branch || github.ref }}
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
    
    - name: Build package
      run: poetry build
    
    # Only upload artifacts if 'generate-build-artifact' label is present
    - name: Store build artifacts
      if: |
        github.event_name == 'pull_request' && 
        contains(github.event.pull_request.labels.*.name, 'generate-build-artifact')
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
    
    - name: Skip artifact upload (no label)
      if: |
        github.event_name == 'pull_request' && 
        !contains(github.event.pull_request.labels.*.name, 'generate-build-artifact')
      run: |
        echo "ℹ️  Skipping artifact upload - 'generate-build-artifact' label not present"
        echo "Build succeeded but artifacts not stored (saves storage costs)"
        echo "To store artifacts, add the 'generate-build-artifact' label to this PR"
    
